<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
     
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    
  </head>
  <body>
    <h1>Fix a Pix</h1>

    <div class="random-pictures">
      <h2>Featured Pix to Fix</h2>

      <div id="picture-container">
        <p>this will show 5 images horizontally</p>
        <!--display image 5 images in horizontal view and enable difficulty level selection with image selection -->
      </div>

    </div>

    

   <div class="picture-form-container">
    <h2>Create your own Puzzle</h2>
      <form id="picture-search-form">
        <input id='search-keyword' type="text" name="keyword" value="" placeholder="Enter desired pix..." class="input-text">
        <input id= 'submit-button' type="submit" name="submit" value="Search for Pix" class="submit"><br><br>
        <input id= 'random-button' type="button" name="submit" value="Get random Pix (pending)" class="random"><br><br>
        <input id= 'search-by-category-buton' type="button" name="submit" value="search by category option???" class="category">

      </form><br><br>

   </div>

   <div id="select-instructions">
    <h2>Select an Image to create a Puzzle</h2>
  </div>

  <div id="select-pics">
  </div>

   <div id="puzzle-form-container">
    <form id="create-puzzle-form">
      
      <select id="assign-category" name="assign-category">
        <option selected disabled>Assign a Category</option>
        <option value="cat 1">cat 1</option>
        <option value="cat 2">cat 2</option>
        <option value="cat 3">cat 3 ... etc</option>
      </select><br><br>

      <input id= 'create-puzzle-button' type="submit" name="submit" value="Create Puzzle" class="submit">
    </form><br><br>

   </div>

  </body>
